
spring.application.name=GGT-Berechnung

spring.thymeleaf.cache=false


# Redis Connection Properties
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password= # Uncomment and set if your Redis has a password

# Spring Cache Configuration
spring.cache.type=redis

# (Optional) Configure TTL (Time-To-Live) for the "ggt" cache.
# This sets a default TTL of 10 minutes for entries in the "ggt" cache.
# Adjust the duration as needed (e.g., PT1H for 1 hour, PT30S for 30 seconds).
# "PT" stands for "Period of Time".
spring.cache.redis.time-to-live.ggt=PT10H 

# (Optional) If you don't want to use cache name prefixes (default is true and adds cacheName::)
# spring.cache.redis.use-key-prefix=true # Default

# (Optional) Default TTL for any cache that doesn't have a specific TTL configured
# spring.cache.redis.time-to-live=PT5M 
